{% extends 'base/base.html' %}
{% block title %}home{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row mt-4 mb-4">
        </div>
        <div class="row">
            {% for product in products %}
                <div class="col mt-3">
                    <a href="{% url 'detail' product.id %}" class="text-decoration-none">
                        <div class="card movie bg-dark mt-3 d-flex flex-column h-100">
                            <div class="card-body flex-grow-1">
                                <img style="width:100%; height:100%; object-fit:cover;" src="{{ product.image.url }}">
                            </div>
                            <h2 class="text-center text-light">{{ product.name }}</h2>
                        </div>
                    </a>
                </div>
                {% if forloop.counter|divisibleby:5 and not forloop.last %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
