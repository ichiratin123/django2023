{% extends 'base/base.html' %}
{% block title %}Checkout{% endblock %}

{% block content %}
    <div class="container mt-3 d-flex justify-content-center align-items-center" style="height: 500px;">
        <div class="card bg-dark" style="width: 500px;">
            <div class="card-body">
                <h1 class="card-title text-light mb-3 d-flex justify-content-center align-items-center">Checkout</h1>
                {% if total_cost == 0 %}
                    <div class="alert alert-warning text-center">
                        Your cart is empty. Please add items before proceeding to checkout.
                    </div>
                {% else %}
                    <form method="post" action="{% url 'checkout' %}">
                        {% csrf_token %}
                        <div class="text-light">
                            {{ form.as_p }}
                        </div>
                        <p class="text-light">Total Cost: ${{ total_cost }}</p>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-light mt-3" type="submit">Place Order</button>
                        </div>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
