{% extends 'base/base.html' %}
{% block title %}Review{% endblock title %}

{% block content %}
    <div class="container mt-3 d-flex justify-content-center align-items-center">
        <div class="card bg-dark" style="height: 500px; width: 700px">
            <div class="card-body">
                <h1 class="card-title text-light mb-3 d-flex justify-content-center align-items-center">Write a Review</h1>
                <form method="post" action="{% url 'review' product.id %}">
                    {% csrf_token %}
                    <div class="text-light">
                        {{ review_form.as_p }}
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-light mt-3" type="submit">Submit Review</button>
                    </div>
                </form>                
            </div>
        </div>
    </div>
{% endblock %}
