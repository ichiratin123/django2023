<!DOCTYPE html>
<html>
  <head>
    <title> {% block title %}{% endblock %} | movie</title>
    <meta charset='UTF-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-secondary">

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid justify-content-between">
          <a href="{%url 'mainhome'%}" class="nav-link text-light">
            <h2>MovieHTP</h2></a>
          <div class="d-flex align-items-center">
          <ul class="navbar-nav">

            {% if request.user.is_authenticated %}

              <li class="nav-item">
                <a href="{% url 'index'%}" class="nav-link">
                  <button class="btn btn-outline-success my-2 my-sm-0 ml-2 border-0 p-0" type="submit">
                    <i class="fas fa-ticket-simple fa-lg text-light"></i>
                  </button>
                </a>
              </li>
        
              <li class="nav-item">
                <a href="{% url 'cart'%}" class="nav-link">
                  <button class="btn btn-outline-success my-2 my-sm-0 ml-2 mr-2 border-0 p-0" type="submit">
                    <i class="fas fa-cart-shopping fa-lg text-light"></i>
                  </button>
                </a>
              </li>
        
              <li class="nav-item">
                <a href="{%url 'about'%}" class="nav-link">
                  <button class="btn btn-outline-success my-2 my-sm-0 ml-2 mr-2 border-0 p-0" type="submit">
                    <i class="fas fa-comment fa-lg text-light"></i>
                  </button>
                </a>
              </li>
                
              <li class="nav-item">
                <div class="d-flex align-items-center">
                  <form class="form-inline my-2 my-lg-0 mr-2">
                    <div class="input-group">
                      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </div>
                  </form>
                  <a href="#" class="nav-link">
                    <button class="btn btn-outline-success my-2 my-sm-0 border-0 p-0" type="submit">
                      <i class="fas fa-magnifying-glass fa-lg text-light"></i>
                    </button>
                  </a>
                </div>
              </li>

              <li class="nav-item">
                <a href="{%url 'profile'%}" class="nav-link">
                  <button class="btn btn-outline-success my-2 my-sm-0 ml-2 mr-2 border-0 p-0" type="submit">
                    <i class="fas fa-solid fa-address-card text-light"></i>
                  </button>
                </a>
              </li>

              <li class="nav-item">
                <a href="{%url 'logout'%}" class="nav-link">
                  <button class="btn btn-outline-success my-2 my-sm-0 ml-2 mr-2 border-0 p-0" type="submit">
                    <i class="fas fa-solid fa-right-from-bracket text-light"></i>
                  </button>
                </a>
              </li>

            {% else %}
              <li class="nav-item">
                <div class="d-flex align-items-center">
                  <form class="form-inline my-2 my-lg-0 mr-2">
                    <div class="input-group">
                      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </div>
                  </form>
                  <a href="#" class="nav-link">
                    <button class="btn btn-outline-success my-2 my-sm-0 border-0 p-0" type="submit">
                      <i class="fas fa-magnifying-glass fa-lg text-light"></i>
                    </button>
                  </a>
                </div>
              </li>
              <li class="nav-item">
                <a href="{%url 'login'%}" class="nav-link">
                  <button class="btn btn-outline-success my-2 my-sm-0 ml-2 mr-2 border-0 p-0" type="submit">
                    <i class="fas fa-solid fa-user text-light"></i>
                  </button>
                </a>
              </li>

            {% endif %}
            
          </ul>
        </div>
      </div>
    </nav>
    
    {% block content %}

    {% endblock %}

    <footer class="footer mt-5 p-3 bg-dark text-light">
      <div class="text-center text-white p-3 bg-dark">
        Â© 2023 movieHTP-HUY0018
      </div>
    </footer>
  
  </body>
</html>
